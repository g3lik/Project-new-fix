<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency Watchlist</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titleContainer1">Crypto </h1>
    <h1 class="titleContainer2"> Currency </h1>
    <h1 class="titleContainer3"> Watchlist</h1>
    
    <div class="parallaxContainer"></div>


    <div class="nav">
        <a href="javascript:void(0)" data-section="homeSection" class="homeContainer">Home</a>

        <a href="javascript:void(0)" data-section="reportSection" class="liveContainer">Live Report</a>

        <a href="javascript:void(0)" data-section="aboutSection" class="aboutContainer">About</a>
        <div class="search">
            <form>
                <input type="text" placeholder="Search by symbol..." id="search">
            </form>
        </div>
    </div>

    <section id="homeSection"></section>
    <section id="reportSection">
        <h2 class="selectedCoinsContainer">Selected Coins</h2>
        <div id="selectedCoinsList" class="addedCoinsContainer"></div>
        <div id="liveChart" style="height: 450px; width: 100%;"></div>
    </section>
    <section id="aboutSection"></section>
</body>

</html>
